{% extends 'base/navBase.html' %}
{% load static %}

{% block title %}Work Chat • Register{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center my-5 gap-4" style="min-height: calc(100vh - 210px);">
    <h3>Rejestracja do <span class="text-primary">Work-Chat</span></h3>
    <form class="card w-100 px-3 py-2 gap-3" style="max-width: 400px;" id="register-form">
        {% csrf_token %}
        <div class="d-flex gap-3">
            <div>
                <label for="first-name-input" class="form-label text-secondary-emphasis" style="font-size: 0.75rem">Imię <span class="text-danger" id="first-name-error">*</span></label>
                <input type="text" class="form-control" id="first-name-input" required>
            </div>
            <div>
                <label for="last-name-input" class="form-label text-secondary-emphasis" style="font-size: 0.75rem">Nazwisko <span class="text-danger" id="last-name-error">*</span></label>
                <input type="text" class="form-control" id="last-name-input" required>
            </div>
        </div>
        <div>
            <label for="username-input" class="form-label text-secondary-emphasis" style="font-size: 0.75rem">Nazwa Użytkownika <span class="text-danger" id="username-error">*</span></label>
            <input type="text" class="form-control" id="username-input">
        </div>
        <div>
            <label for="username-input" class="form-label text-secondary-emphasis" style="font-size: 0.75rem">Email <span class="text-danger" id="email-error">*</span></label>
            <input type="email" class="form-control" id="email-input" required>
        </div>
        <div>
            <label for="password-input" class="form-label text-secondary-emphasis" style="font-size: 0.75rem">Hasło <span class="text-danger" id="password-error">*</span></label>
            <input type="password" class="form-control" id="password-input" required>
        </div>
        <div class="divst-group-item">
            <p class="text-secondary-emphasis m-0" style="font-size: 0.75rem">Masz już konto? Zaloguj się <a href="/login/">tutaj</a>.</p>
        </div>
        <div class="col-auto d-grid gap-2 col-6 mx-auto text-center">
            <button class="btn btn-outline-success mb-2" type="submit">Zarejestruj</button>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
