{% block title %}Work Chat • Register{% endblock %}

{% block content %}

    <div class="container-fluid px-4">
        <a class="navbar-brand text-primary fw-bold" href="#">Work-Chat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo01">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>

                <a class="btn" href="#">Sign In</a>
                <a class="btn" href="#">Sign Up</a>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex flex-column align-items-center my-5 gap-4">
    <h2>Sign up to <span class="text-primary">Work-Chat</span></h2>
    <div class="card w-100" style="max-width: 400px;">
        <ul class="list-group list-group-flush" style="border: 0; text-align: left;">
            <li class="list-group-item border-0">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>  
            </li>
            <li class="list-group-item border-0">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
            </li>
            <li class="list-group-item">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>  
            </li>
        </ul>
        <div class="col-auto d-grid gap-2 col-6 mx-auto text-center">
            <button type="submit" class="btn btn-outline-success" style="margin-top: 1rem; margin-bottom: 1rem;">Sign in</button>
        </div>
    </div>
</div>
<div class="container fixed-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 gap-2 border-top">
        <div class="d-flex">

{% block script %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
