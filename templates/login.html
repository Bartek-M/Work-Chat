{% extends 'base/navBase.html' %}
{% load static %}

{% block title %}Work Chat • Login{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center my-5 gap-4" style="min-height: calc(100vh - 210px);">
    <h3>Logowanie do <span class="text-primary">Work-Chat</span></h3>
    <form class="card w-100 px-3 py-2 gap-3" style="max-width: 400px;" id="login-form">
        {% csrf_token %}
        <div class="list-group-item border-0">
            <label for="login-input" class="form-label text-secondary-emphasis" style="font-size: 0.8rem">Email / Nazwa Użytkownika<span class="text-danger" id="login-error">*</span></label>
            <input type="text" class="form-control" id="login-input">
        </div>
        <div class="list-group-item border-0">
            <label for="password-input" class="form-label text-secondary-emphasis" style="font-size: 0.8rem">Hasło <span class="text-danger" id="password-error">*</span></label>
            <input type="password" class="form-control" id="password-input">
        </div>
        <div class="list-group-item">
            <p class="text-secondary-emphasis m-0" style="font-size: 0.75rem">Nie masz konta? Utwórz je <a href="/register/">tutaj</a>.</p>
        </div>
        <div class="col-auto d-grid gap-2 col-6 mx-auto text-center">
            <button class="btn btn-outline-success mb-3" type="submit">Zaloguj</button>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
